<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="tel" id="mobile" placeholder="Enter Mobile Number" required>
        <button onclick="submitForm()">Submit</button>
        <p id="response"></p>
    </div>
    <script>
        function submitForm() {
            let name = document.getElementById('name').value;
            let mobile = document.getElementById('mobile').value;
            
            if (!name || !mobile) {
                alert('Please fill all fields');
                return;
            }
            
            fetch('https://script.google.com/macros/s/AKfycbwLjB-hI_A3G8tTHJxjZQmMkDJWPvAoD-FN938T8HvgmQ1l0GpAsvQG8bmLka30wW4aOw/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ name, mobile })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = data;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
